<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão 300x150 -->
    <h1>Treinando o uso de iframe</h1>
    <p>O site do cursoemvideo é muito bom para quem ta iniciando no ramo de programação <iframe src="https://www.cursoemvideo.com" height="400px" scrolling="no"></iframe></p>

    <p>O github do guanabara tambem é bem legal <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="400" width="400"> <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe></p>

</body>
</html>
