<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formul√°rios em HTML5</title>
</head>
<body>
    <h1>Formulario basico</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <p>Idade: <input type="number" name="idade" id="idade"></p>
        <p>Data de nascimento: <input type="month" name="data" id="data"></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Senha: <input type="password" name="senha" id="senha"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
