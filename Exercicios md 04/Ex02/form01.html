<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formul√°rios em HTML5</title>
</head>
<body>
    <h1>Formulario basico</h1>
    <form autocomplete="off"> <!-- autocomplete = off, usado pra tirar o preenchimento de dados automatico -->
        
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
