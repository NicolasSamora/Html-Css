<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros exemplos com Output</title>
</head>
<body>
    <h1>Exemplo com Output</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="inum">Numero: </label><input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
    </p>
    </form>
</body>
</html>
