<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização absoluta com flexbox</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }
        main {
            background-color: lightcoral;
            height: 90vh;
            width: 100vw;
            display: flex;

            /*Centralização absoluta do container*/
            justify-content: center; 
            align-items: center;
        }

        section {
            background-color: lightcyan;
            height: 200px;
            width: 200px;
        }
        p {
            text-align: center;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <p>Center</p>
        </section>
    </main>
</body>
</html>
