<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Flex</title>
    <STyle>
        div#container {
            background-color: lightblue; 
            display: flex; 
            flex-flow: row nowrap;
            width: 600px;
        }
        div.itens {
            background-color: lightseagreen;
            border: 1px solid black;
            text-align: center;
        }
        #c1 {
            /*flex-basis: 130px;
            flex-grow: 0;
            flex-shrink: 1;*/

            /*Ordem da shorthand flex = flex-grow+flex-shrink+flex-basis */
            flex: 0 1 130px; 
        }
        #c2 {
            /*flex-basis: 100px;
            flex-grow: 2;
            flex-shrink: 0;*/

            flex: 2 0 100px;
        }
        #c3 {
            /*flex-basis: 100px;
            flex-grow: 1;
            flex-shrink: 2;*/

            flex: 1 2 100px;
        }
    </STyle>
</head>
<body>
    <div id="container">
        <div class="itens" id="c1">A</div>
        <div class="itens" id="c2">B</div>
        <div class="itens" id="c3">C</div>
    </div>
</body>
<!--
Outros valores de shorthand flex:
Flex: 0 1 auto -> Valor padrão, é o mesmo de não declarar nada.
Valor simplificado: Initial;

Flex: 1 1 auto -> O item vai ser totalmente flexivel e seu tamaho vai depender do conteudo.
Valor simplificado: Auto;

Flex: 0 0 auto -> O item vai ser zero flexivel e o seu tamanho vai depender do conteudo
Valor simplificado: None;

Flex: 3 -> Se colocarmos um unico valor no flex, qualquer um, esse valor vai ser do Flex-grow. Os outros dois(flex-basis e flex-shrink) vão ter seu valor padrão(1 e auto). Exemplo: Flex: 3 é o mesmo que Flex: 3 1 auto;
-->
</html>
