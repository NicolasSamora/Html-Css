<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do tamanho de itens flexiveis </title>
    <STyle>
        div#container {
            background-color: lightblue; 
            display: flex; 
            flex-flow: row nowrap;
        }
        div.itens {
            background-color: lightseagreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 130px;
            flex-shrink: 1;
            flex-grow: 1;

           /*flex-shrink: 1; Valor padrão, os itens irão encolher se diminuirmos o container */

           /*flex-shrink: 0; Os itens não irão encolher se diminuirmos o container */

           /*flex-grow: 0; Valor padrão, os itens não irão aumentar se aumentarmos o container */

           /*flex-grow: 1; Os itens irão aumentar se aumentarmos o container */
            
        }
    </STyle>
</head>
<body>
    <div id="container">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
    </div>
</body>
</html>
