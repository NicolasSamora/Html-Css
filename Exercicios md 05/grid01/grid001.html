<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade de container para grids</title>
    <style>
        .container {
            border: 3px solid blue;
            height: 250px;
            display: grid;
            grid-template-columns: auto auto auto; /*Três colunas com tamanhos automatico */
            grid-template-rows: auto auto auto; /*Três linhas com tamanho automatico*/
            gap: 5px;
        }
        .item {
            border: 3px solid rgb(85, 126, 23);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
