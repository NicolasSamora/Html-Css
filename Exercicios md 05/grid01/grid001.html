<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade de container para grids</title>
    <style>
        .container {
            border: 3px solid blue;
            height: 250px;
            display: grid;
            grid-template-columns: auto auto auto; /*Três colunas com tamanhos automatico */
            grid-template-rows: auto auto auto; /*Três linhas com tamanho automatico*/
            gap: 5px;

            /*Valor padrão para todos
            align-items: stretch;
            align-content: stretch;
            justify-items: stretch;
            justify-content: stretch;*/

            /*Align será posicionado na vertical e o Justify na horizontal */
            
            /*Valores do align-itens: Start = Vai grudar os itens em cima. Center = Vai coloca-los no centro de sua grade. End = Vai gruda-los em baixo*/
            
            /*Valores do justify-itens: Star = Vai grudar os itens na esquerda. Center = Vai coloca-los no centre de sua grade na horizontal. End = Vai gruda-los na direita*/

            /*Valores do align-content: Start = Vai grudar todo conteudo em cima. Center = Vai colocar todo conteudo no centro na vertical. End = Vai grudar todo conteudo em baixo. Space-between = O primeiro item vai ficar em cima o ultimo em baixo e o restante vai ter um espaçamento igual entre eles. Space-evenly = O espaço antes e depois de cada item sera igual. Space-around = Cada item tera um epaço ao redor dele  */
            
            /*Valores do justify-content: Start = Vai grudar todo conteudo na esquerda. Center = Vai colocar todo conteudo no centro na horizontal. End = Vai grudar todo conteudo na direita. Space-between = O primeiro item vai ficar na esquerda o ultimo na direita e o restante vai ficar com o espaçamento igual entre eles. Space-evenly = O espaço antes e depois de cada item sera igual. Space-around = Cada item tera um epaço ao redor dele */
            
        }
        .item {
            border: 3px solid rgb(85, 126, 23);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
