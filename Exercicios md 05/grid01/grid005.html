<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand para itens</title>
    <style>
        .container {
    display: grid;
    grid-template: repeat(3, 100px) / repeat(4, 1fr);
}

.caixa1 {
    background-color: rgb(146, 17, 17);

    /*grid-row: 1 / span 3;
    grid-column: 1 / span 1;*/

    /*Simplificação maxima*/
    grid-area: 1 / 1 / span 3 / span 1; /*Sequencia: row-start, column-start, row-end, column-end*/
    
}

.caixa2 {
    background-color: rgb(32, 32, 172);

    /*grid-row: 1 / span 3; 
    grid-column: 2 / span 3;*/

    grid-area: 1 / 2 / span 3 / span 3;
}

.caixa3 {
    background-color: green;

    /*grid-row: 2 / span 2;
    grid-column: 3 / -1;*/

    grid-area: 2 / 3 / 4 / -1;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">Caixa 1</div>
        <div class="caixa2">Caixa 2</div>
        <div class="caixa3">Caixa 3</div>
    </div>
</body>
</html>
