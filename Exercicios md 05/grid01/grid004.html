<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand para itens</title>
    <style>
        .container {
    display: grid;
    grid-template: repeat(3, 100px) / repeat(4, 1fr);
}

.caixa1 {
    background-color: rgb(146, 17, 17);

    /* Declaração de rows padrão
    grid-row-start: 1;
    grid-row-end: 4;
    */

    /*Forma simplificada*/
    grid-row: 1 / span 3;

    /* Declaração de columns padrão
    grid-column-start: 1;
    grid-column-end: 2;*/

    /*Forma simplificada*/
    grid-column: 1 / span 1;
    
}

.caixa2 {
    background-color: rgb(32, 32, 172);
    grid-row: 1 / span 3; /*Expansão de 3 linhas*/
    grid-column: 2 / span 3; /*Expansão de 3 colunas*/
}

.caixa3 {
    background-color: green;
    grid-row: 2 / span 2;
    grid-column: 3 / -1;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">Caixa 1</div>
        <div class="caixa2">Caixa 2</div>
        <div class="caixa3">Caixa 3</div>
    </div>
</body>
</html>
