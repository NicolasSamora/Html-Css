<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino imagem de fundo</title>
    <style>
        body {
            margin: 0px;
            width: 100vh;
            background: gray url('../imagens/wallpaper003.jpg') center center no-repeat fixed;
            background-size: cover;

        }
        div.qdr {
            display: inline-block;
            margin: 5px;
            border: 2px solid black;
            width: 300px;
            height: 300px;
        }
        #q1 {
            background-color: blue;
            
        }
        #q2 {
            background-image: linear-gradient(to left, blue, yellow);
        }
        #q3 {
            background-image: url('../imagens/wallpaper001.jpg');
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="qdr" id="q1"></div>
    <div class="qdr" id="q2"></div>
    <div class="qdr" id="q3"></div>
</body>
</html>
