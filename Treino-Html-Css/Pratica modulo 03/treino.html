<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino imagem de fundo</title>
    <style>
        body {
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-repeat: repeat-x;
            background-position: center bottom;
            margin: 0px;
            height: 100vh;

        }
        div.qdr {
            display: inline-block;
            margin: 5px;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        #q1 {
            background-color: blue
        }
        #q2 {
            background-image: linear-gradient(to left, blue, yellow);
        }
        #q3 {
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="qdr" id="q1"></div>
    <div class="qdr" id="q2"></div>
    <div class="qdr" id="q3"></div>
</body>
</html>
