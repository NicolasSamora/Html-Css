<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse:collapse ;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;

        }
        .numero {
            text-align: center;
        }
        .cor {
            background-color: rgb(138, 137, 137);
            color: white;
        }
        .media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2" class="cor">Área</th>
                <th scope="col" rowspan="2" class="cor">Diciplinas</th>
                <th scope="colgroup" colspan="2" class="cor">Notas</th>
                <th scope="col" rowspan="2" class="cor">Média</th>
                <tr>
                    <th scope="col" class="cor">Nota 1</th>
                    <th scope="col" class="cor">Nota 2</th>
                </tr>
        </thead>
            <tbody>
                <tr>
                    <th scope="rowgroup" rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <th scope="row" colspan="4" class="cor media">Média de Exatas</th>
                    <td class="numero cor">0.0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="2">Humanas</th>
                    <td>História</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Geográfia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <th scope="row" colspan="4" class="cor media">Média de Humanas</th>
                    <td class="numero cor">0.0</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
