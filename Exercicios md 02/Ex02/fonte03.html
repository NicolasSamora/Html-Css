        @font-face {
            font-family:'Natal' ;
            src: url(fonte/MerryChristmasStar.ttf);
            font-weight: normal;
            font-style: normal;
        }
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typoography)
                - svg
            */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Natal', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
