<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

        @import url('https://fonts.googleapis.com/css2?family=Kavivanar&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Kavivanar&family=Patrick+Hand&display=swap');

        body {
            font-family: "Kavivanar", 'cursive', Arial, Verdana, sans-serif;
        }

        h1 {
            font-family: "Patrick Hand", cursive, sans-serif;
        }
    </style>
</head>
