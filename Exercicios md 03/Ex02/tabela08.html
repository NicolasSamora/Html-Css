<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando colunas com Colgroup</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        caption {
            font-weight: bolder;
            font-size: 1.2em;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: black;
            color: white;
        }
        tr :nth-child(1) {
            color: white;
            text-align: center;
        }
        .nome {
            background-color: rgb(153, 151, 151);
        }
        .grupo {
            background-color: rgb(255, 140, 73);
        }
        tr :nth-child(4) {
            color: white;
            text-align: center;
        }
        .prof {
            background-color: rgb(153, 151, 151);
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="grupo" span="2">
            <col class="prof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>35</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>40</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>F</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Nicolas</td>
            <td>M</td>
            <td>18</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Leticia</td>
            <td>F</td>
            <td>28</td>
            <td>Tatuadora</td>
        </tr>
    </table>
</body>
</html>
