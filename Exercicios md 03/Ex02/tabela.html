<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        tr.linha {
            background-color: rgb(161, 161, 161);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            color: rgb(221, 101, 101);
            background-color: rgb(4, 5, 83);
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha"> <!-- TR = Table Row (linha de tabela) -->
            <td>A1</td> <!-- TD = Table Data (linha de dado)-->
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
